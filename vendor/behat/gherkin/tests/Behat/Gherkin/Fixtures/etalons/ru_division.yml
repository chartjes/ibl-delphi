feature:
  title:        Деление чисел
  keyword:      Функционал
  language:     ru
  line:         2
  description:  |-
    Поскольку деление сложный процесс и люди часто допускают ошибки
    Нужно дать им возможность делить на калькуляторе

  scenarios:
    -
      type:     outline
      keyword:  Структура сценария
      title:    Целочисленное деление
      line:     6
      steps:
        - { type: 'Допустим', text: 'я ввожу число <делимое>',                  line: 7 }
        - { type: 'И',        text: 'затем ввожу число <делитель>',             line: 8 }
        - { type: 'Если',     text: 'я нажимаю "/"',                            line: 9 }
        - { type: 'То',       text: 'результатом должно быть число <частное>',  line: 10 }

      examples:
        keyword: Значения
        - [делимое, делитель, частное]
        - [100, 2, 50]
        - [28, 7, 4]
        - [0, 5, 0]
